<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Phaser - Getting started</title>
    <script type="text/javascript" src="src/js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script type="text/javascript">
        RemotePlayer = function(index, game, player, startX, startY) {
            var x = startX;
            var y = startY;

            this.game = game;
            this.health = 3;
            this.player = player;
            this.alive = true;

            this.player = game.add.sprite(x, y, 'enemy');

            this.player.animations.add('move', [0,1,2,3,4,5,6,7], 20, true);
            this.player.animations.add('stop', [3], 20, true);

            this.player.anchor.setTo(0.5, 0.5);

            this.player.name = index.toString();
            this.player.body.immovable = true;
            this.player.body.collideWorldBounds = true;

            this.player.angle = game.rnd.angle();

            this.lastPosition = {x: x, y: y};
        }

        RemotePlayer.prototype.update = function() {
            if (this.player.x != this.lastPosition.x || this.player.y != this.lastPosition.y) {
                this.player.play('move');
                this.player.rotation = Math.PI + game.physics.angleToXY(this.player, this.lastPosition.x, 
                    this.lastPosition.y);
            }
            else {
                this.player.play('stop');
            }

            this.lastPosition.x = this.player.x;
            this.lastPosition.y = this.player.y;
        }

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create,
            update: update, render: render});

        function preload() {
            game.load.image('earth', 'assets/light_sand.png');
            game.load.spritesheet('dude', 'assets/dude.png', 64, 64);
            game.load.spritesheet('enemy', 'assets/dude.png', 64, 64);
        }

        var socket;

        var land;

        var player;

        var enemies;

        var currentSpeed = 0;
        var cursors;

        function create() {
            socket = io.connect('http://coltonoscopy.com/webtale', {port: 8120, transports: ['websockets']});

            game.world.setBounds(-500, -500, 1000, 1000);

            land = game.add.tileSprite(0, 0, 800, 600, 'earth');
            land.fixedToCamera(true);

            var startX = Math.round(Math.random()*(1000)-500),
                startY = Math.round(Math.random()*(1000)-500);
            player = game.add.sprite(startX, startY, 'dude');
            player.anchor.setTo(0.5, 0.5);
            player.animations.add('move', [0,1,2,3,4,5,6,7], 20, true);
            player.animations.add('stop', [3], 20, true);

            player.body.maxVelocity.setTo(400, 400);
            player.body.collideWorldBounds = true;

            enemies = [];

            player.bringToTop();

            game.camera.follow(player);
            game.camera.deadzone = new Phaser.Rectangle(150, 150, 500, 300);
            game.camera.focusOnXY(0, 0);

            cursors = game.input.keyboard.createCursorKeys();

            setEventHandlers();
        }

        var setEventHandlers = function() {
            socket.on("connect", onSocketConnected);
            socket.on("disconnect", onSocketDisconnect);
            socket.on("new player", onNewPlayer);
            socket.on("move player", onMovePlayer);
            socket.on("remove player", onRemovePlayer);
        };

        function onSocketConnected() {
            console.log("Connected to socket server");
            socket.emit("new player", {x: player.x, y:player.y});
        };

        function onSocketDisconnect() {
            console.log("Disconnected from socket server");
        }

        function onNewPlayer(data) {
            console.log("New player connected: " + data.id);

            enemies.push(new RemotePlayer(data.id, game, player, data.x, data.y));
        }

        function onMovePlayer(data) {
            var movePlayer = playerById(data.id);

            if (!movePlayer) {
                console.log("Player not found: " + data.id);
                return;
            }

            movePlayer.player.x = data.x;
            movePlayer.player.y = data.y;
        }

        function onRemovePlayer(data) {
            var removePlayer = playerById(data.id);

            if (!removePlayer) {
                console.log("Player not found: " + data.id);
                return;
            }

            removePlayer.player.kill();

            enemies.splice(enemies.indexOf(removePlayer), 1);
        }

        function update() {
            for (var i = 0; i < enemies.length; i++) {
                if (enemies[i].alive) {
                    enemies[i].update();
                    game.physics.collide(player, enemies[i].player);
                }
            }

            if (cursors.left.isDown) {
                player.angle -= 4;
            }
            else if (cursors.right.isDown) {
                players.angle += 4;
            }

            if (cursors.up.isDown) {
                currentSpeed = 300;
            }
            else {
                if (currentSpeed > 0) {
                    currentSpeed -= 4;
                }
            }

            if (currentSpeed > 0) {
                game.physics.velocityFromRotation(player.rotation, currentSpeed, player.body.velocity);
                player.animations.play('move');
            }
            else {
                player.animations.play('stop');
            }

            land.tilePosition.x = -game.camera.x;
            land.tilePosition.y = -game.camera.y;

            if (game.input.activePointer.isDown) {
                if (game.physics.distanceToPointer(player) >= 10) {
                    currentSpeed = 300;

                    player.rotation = game.physics.angleToPointer(player);
                }
            }

            socket.emit("move player", {x: player.x, y: player.y});
        }

        function render() {

        }

        function playerById(id) {
            var i;
            for (i = 0; i < enemies.length; i++) {
                if (enemies[i].player.name == id)
                    return enemies[i];
            }

            return false;
        }
    </script>
</body>
</html>
